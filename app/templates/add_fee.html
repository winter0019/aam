<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Fee - Alfurqan Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* General styles for the page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Content area */
        .content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        .form-group select,
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-group select:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #5c67f2;
            box-shadow: 0 0 5px rgba(92, 103, 242, 0.5);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4a54e1;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <main class="content">
        <div class="form-container">
            <h2>Add New Fee</h2>
            <form action="{{ url_for('main.add_fee') }}" method="POST">
                <div class="form-group">
                    <label for="student_class">Class</label>
                    <select id="student_class" name="student_class" required>
                        <option value="">Select a Class</option>
                        {% for class_name in classes %}
                        <option value="{{ class_name }}">{{ class_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="term">Term</label>
                    <select id="term" name="term" required>
                        <option value="">Select a Term</option>
                        <option value="First Term">First Term</option>
                        <option value="Second Term">Second Term</option>
                        <option value="Third Term">Third Term</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="academic_year">Academic Year</label>
                    <select id="academic_year" name="academic_year" required>
                        <option value="">Select Academic Year</option>
                        {% for year in academic_years %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (â‚¦)</label>
                    <input type="number" id="amount" name="amount" required step="0.01" min="0">
                </div>
                <button type="submit" class="submit-btn">Add Fee</button>
            </form>
        </div>
    </main>
</body>
</html>
