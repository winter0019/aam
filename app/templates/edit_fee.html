<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Fee - Alfurqan Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* General styles for the page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Content area */
        .content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 2rem;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5c67f2;
            box-shadow: 0 0 5px rgba(92, 103, 242, 0.5);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4a54e1;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <main class="content">
        <div class="form-container">
            <h2>Edit Fee for {{ fee.student_class }} ({{ fee.term }} - {{ fee.academic_year }})</h2>
            <form action="{{ url_for('main.edit_fee', fee_id=fee.id) }}" method="POST">
                <div class="form-group">
                    <label for="amount">New Fee Amount (â‚¦)</label>
                    <input type="number" id="amount" name="amount" value="{{ '%.2f'|format(fee.amount) }}" required step="0.01">
                </div>
                <button type="submit" class="submit-btn">Update Fee</button>
            </form>
        </div>
    </main>
</body>
</html>
