{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Record Payment for {{ student.name }}</h1>
        <p class="mb-4 text-lg text-gray-600">Reg. Number: {{ student.reg_number }}</p>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <form action="{{ url_for('main.make_payment', reg_number=student.reg_number) }}" method="post" class="space-y-4">
                <!-- IMPORTANT: Add this for CSRF protection -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="amount_paid" class="block text-sm font-medium text-gray-700">Amount Paid (â‚¦)</label>
                    <input type="number" step="0.01" id="amount_paid" name="amount_paid" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="term" class="block text-sm font-medium text-gray-700">Term</label>
                    <select id="term" name="term" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <!-- It's often better to pass a list of objects with an ID and a name from the backend -->
                        {% for t in terms %}
                            <option value="{{ t.id }}" {% if t.id == pre_selected_term %}selected{% endif %}>{{ t.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="academic_year" class="block text-sm font-medium text-gray-700">Academic Year</label>
                    <select id="academic_year" name="academic_year" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <!-- It's often better to pass a list of objects with an ID and a name from the backend -->
                        {% for year in academic_years %}
                            <option value="{{ year.id }}" {% if year.id == pre_selected_academic_year %}selected{% endif %}>{{ year.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Record Payment
                </button>
            </form>
        </div>
    </div>
{% endblock %}
