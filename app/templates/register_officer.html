{% extends 'layout.html' %}

{% block title %}Create Officer{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-8 flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Officer Account</h1>
        <form method="POST" action="{{ url_for('main.register_officer') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
                Create Officer
            </button>
        </form>
    </div>
</div>
{% endblock %}
