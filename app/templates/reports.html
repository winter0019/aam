{% extends 'layout.html' %}

{% block title %}Reports{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Generate Reports</h1>
    <p class="text-gray-600 mb-8">Select the criteria below to generate a PDF report for paid or unpaid students.</p>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form id="report-form" action="#" method="GET">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label for="academic_year" class="block text-sm font-medium text-gray-700">Academic Year</label>
                    <select id="academic_year" name="academic_year" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        {% for year in ['2023/2024', '2024/2025', '2025/2026', '2026/2027'] %}
                            <option value="{{ year }}" {% if year == current_academic_year %}selected{% endif %}>{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="term" class="block text-sm font-medium text-gray-700">Term</label>
                    <select id="term" name="term" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        {% for term_option in ['First Term', 'Second Term', 'Third Term'] %}
                            <option value="{{ term_option }}" {% if term_option == current_term %}selected{% endif %}>{{ term_option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="student_class" class="block text-sm font-medium text-gray-700">Class</label>
                    <select id="student_class" name="student_class" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        {% for class_option in classes %}
                            <option value="{{ class_option }}">{{ class_option }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-4 mt-6">
                <button type="button" onclick="generateReport('paid')"
                    class="flex-1 bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    Generate Paid Students Report
                </button>
                <button type="button" onclick="generateReport('unpaid')"
                    class="flex-1 bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                    Generate Unpaid Students Report
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function generateReport(reportType) {
        const academicYear = document.getElementById('academic_year').value;
        const term = document.getElementById('term').value;
        const studentClass = document.getElementById('student_class').value;
        
        if (!academicYear || !term || !studentClass) {
            alert('Please select an academic year, term, and class.');
            return;
        }

        const url = `/download_report/${reportType}?academic_year=${academicYear}&term=${term}&student_class=${studentClass}`;
        window.location.href = url;
    }
</script>
{% endblock %}
